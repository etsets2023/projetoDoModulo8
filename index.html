<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro de filmes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="campo">
        <label for="nomeDoFilmeNoBrasil">Nome do filme no Brasil:</label>
        <input type="text" name="nomeDoFilmeNoBrasil" id="nomeDoFilmeNoBrasil">
      </div>
    
      <div class="campo">
        <label for="nomeDoFilmeOriginal">Nome do filme original:</label>
        <input type="text" name="nomeDoFilmeOriginal" id="nomeDoFilmeOriginal">
      </div>
    
      <div class="campo">
        <label for="nomeDoDiretor">Nome do diretor:</label>
        <input type="text" name="nomeDoDiretor" id="nomeDoDiretor">
      </div>
    
      <div class="campo">
        <label for="dataDeEstreia">Data de estreia no cinema:</label>
        <input type="date" name="dataDeEstreia" id="dataDeEstreia">
      </div>
    
      <div class="campo">
        <label for="classificacao">Classificação indicativa:</label><br>
        <input checked name="classificacao" type="radio"><label for="classificacao">Livre</label><br>
        <input name="classificacao" type="radio"><label for="classificacao">Não recomendado para menores de 10 anos</label><br>
        <input name="classificacao" type="radio"><label for="classificacao">Não recomendado para menores de 12 anos</label><br>
        <input name="classificacao" type="radio"><label for="classificacao">Não recomendado para menores de 14 anos</label><br>
        <input name="classificacao" type="radio"><label for="classificacao">Não recomendado para menores de 16 anos</label><br>
        <input name="classificacao" type="radio"><label for="classificacao">Não recomendado para menores de 18 anos</label>
      </div>
    
      <div class="campo">
        <label for="idioma">Idiomas de áudio disponíveis:</label><br>
        <input type="checkbox" name="idioma" id="idioma"><label for="idioma">Inglês</label>
        <input type="checkbox" name="idioma" id="idioma"><label for="idioma">Português</label>
        <input type="checkbox" name="idioma" id="idioma"><label for="idioma">Espanhol</label>
        <input type="checkbox" name="idioma" id="idioma"><label for="idioma">Outros</label>
      </div>
    
      <div class="campo">
        <input type="checkbox" name="termoDeAutorizacao" id="termoDeAutorizacao"><label for="termoDeAutorizacao">Termo de autorização para streaming "Filme liberado para streaming"</label>
      </div>
    
      <div class="campo">
        <button id="cadastrar" disabled onclick="cadastrar()">Cadastrar</button>
      </div>
    

    <script src="./index.js"></script>
</body>
</html>
